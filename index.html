<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand h1 w-100 x-large text-center">Weather Dashboard</span>
    </nav>
    <!-- Container for the main page -->
    <div class="container">
        <!-- Row for aligning the columns/sections -->
        <div class="row">
            <!-- Column for Search feature -->
            <div class="col-4 bg-light">
                <!-- Header for Search feature -->
                <p class="search-header my-1">Search for a city</p>
                <!-- Input for searching a city -->
                <div class="input-group mb-3">
                    <input id="city-input" type="text" class="form-control" placeholder="Enter city name" aria-label="Enter city name">
                    <!-- Search button -->
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
